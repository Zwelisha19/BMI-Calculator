<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h2 style="padding-left: 70px;">BMI CALCULATOR</h2>
        <div class="height">
            <P>Height in M</P>
            <input type="text" id="height-Input" placeholder="Enter your height...">
        </div>
       <div class="weight">
            <p>Weight in KG</p>
            <input type="text" id="weight-Input" placeholder="Enter your weight...">
       </div>
       <div class="btn">
        <button onclick="calculateBMI()">CALCULATE</button>
       </div>
       <div class="footer">
            <h4 id="total">The Results</h4>
       </div>
        

    </div>

    <script src="./index.js"></script>
</body>
</html>
